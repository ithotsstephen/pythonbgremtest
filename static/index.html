<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Background Remover</title><meta name="viewport" content="width=device-width,initial-scale=1"><style>body{font-family:Arial, sans-serif;margin:40px;background:#f8f9fa}.container{max-width:520px;margin:auto;background:#fff;padding:25px 30px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,.1)}h1{text-align:center;margin-top:0}.row{margin-top:15px}button{background:#0d6efd;border:none;color:#fff;padding:10px 18px;border-radius:6px;cursor:pointer;font-size:15px}button:disabled{background:#6c757d;cursor:not-allowed}img{max-width:100%;border:1px solid #ddd;border-radius:6px}#loading{display:none;text-align:center;margin-top:20px}.spinner{width:54px;height:54px;border:6px solid #eee;border-top:6px solid #0d6efd;border-radius:50%;margin:0 auto;animation:spin 1s linear infinite}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}.preview-block{margin-top:20px}</style></head><body><div class="container"><h1>Background Remover</h1><form id="bgForm"><div class="row"><input type="file" id="imageInput" accept="image/*" required></div><div class="row"><button type="submit" id="submitBtn" disabled>Remove Background</button></div></form><div id="uploadedWrapper" class="preview-block" style="display:none"><h3>Uploaded Image</h3><img id="uploadedImg" alt="Uploaded"></div><div id="loading"><div class="spinner"></div><p>Processing...</p></div><div id="resultWrapper" class="preview-block" style="display:none"><h3>Result</h3><img id="resultImg" alt="Result"><div style="margin-top:10px"><a id="downloadLink" href="#" download="result.png">Download PNG</a></div></div><p style="margin-top:40px;font-size:12px;color:#555">This static demo needs a hosted API endpoint for processing. Configure API_URL in script.</p></div><script>const input=document.getElementById('imageInput');const form=document.getElementById('bgForm');const submitBtn=document.getElementById('submitBtn');const uploadedWrapper=document.getElementById('uploadedWrapper');const uploadedImg=document.getElementById('uploadedImg');const loading=document.getElementById('loading');const resultWrapper=document.getElementById('resultWrapper');const resultImg=document.getElementById('resultImg');const downloadLink=document.getElementById('downloadLink');const API_URL='https://YOUR_BACKEND_DOMAIN/remove';input.addEventListener('change',e=>{if(e.target.files&&e.target.files[0]){const file=e.target.files[0];const reader=new FileReader;reader.onload=ev=>{uploadedImg.src=ev.target.result;uploadedWrapper.style.display='block';submitBtn.disabled=false};reader.readAsDataURL(file)}});form.addEventListener('submit',async e=>{e.preventDefault();if(!input.files[0])return;loading.style.display='block';resultWrapper.style.display='none';submitBtn.disabled=true;try{const fd=new FormData;fd.append('image',input.files[0]);const resp=await fetch(API_URL,{method:'POST',body:fd});if(!resp.ok)throw new Error('Bad response');const blob=await resp.blob();const objUrl=URL.createObjectURL(blob);resultImg.src=objUrl;downloadLink.href=objUrl;resultWrapper.style.display='block'}catch(err){alert('Failed: '+err.message)}finally{loading.style.display='none';submitBtn.disabled=false}});</script></body></html>
