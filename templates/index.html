<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Remover</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .preview { margin-top: 20px; }
        img { max-width: 400px; border: 1px solid #ccc; }
        .download { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Background Remover App</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
        <input type="file" id="inputImage" name="image" accept="image/*" required onchange="showUploadedImage(event)">
        <button type="submit">Remove Background</button>
    </form>
    {% if uploaded_img %}
    <div id="uploadedPreview" class="preview">
        <h2>Uploaded Image:</h2>
        <img id="uploadedImg" src="{{ uploaded_img }}" alt="Uploaded Preview">
    </div>
    {% endif %}
    <div id="loading" style="display:none; margin-top:20px;">
        <h2>Processing...</h2>
        <div style="width:50px;height:50px;border:5px solid #ccc;border-top:5px solid #007bff;border-radius:50%;animation:spin 1s linear infinite;"></div>
    </div>
    {% if preview_img %}
    <div class="preview" id="outputPreview">
        <h2>Output Preview:</h2>
        <img src="{{ preview_img }}" alt="Preview">
        <div class="download">
            <a href="{{ download_link }}" download>Download PNG</a>
        </div>
    </div>
    {% endif %}
    <script>
    function showUploadedImage(event) {
        var input = event.target;
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('uploadedImg').src = e.target.result;
                document.getElementById('uploadedPreview').style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    document.getElementById('uploadForm').onsubmit = function() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('outputPreview')?.style.display = 'none';
    }
    </script>
    <style>
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
</body>
</html>
