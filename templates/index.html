<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Remover</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .preview { margin-top: 20px; }
        img { max-width: 400px; border: 1px solid #ccc; }
        .download { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Background Remover App</h1>
    <form method="POST" enctype="multipart/form-data" id="bgForm">
        <input type="file" name="image" id="imageInput" accept="image/*" required>
        <button type="submit">Remove Background</button>
    </form>
    {% if original_img or preview_img %}
    <div class="preview">
        {% if original_img %}
        <h2>Original:</h2>
        <img src="{{ original_img }}" alt="Original Image">
        {% endif %}
        {% if preview_img %}
        <h2>Processed:</h2>
        <img src="{{ preview_img }}" alt="Processed Image">
        <div class="download">
            <a href="{{ download_link }}" download>Download PNG</a>
        </div>
        {% endif %}
    </div>
    {% endif %}
<script>
// When selecting a new file, hide existing preview images to reset UI.
document.getElementById('imageInput').addEventListener('click', function() {
    const previewContainer = document.querySelector('.preview');
    if (previewContainer) {
        // Remove all child img elements and related download link sections
        previewContainer.innerHTML = '';
    }
});
</script>
</body>
</html>
